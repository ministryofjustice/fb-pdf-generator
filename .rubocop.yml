require: rubocop-rspec

AllCops:
  Exclude:
    - .bundle/**
    - vendor/**/*
    - bin/**
    - Guardfile
    - config/environments/**
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/BlockLength:
  AllowedMethods: ['describe', 'context', 'let', 'include_context']

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Layout/EmptyLineBetweenDefs:
  Enabled: false
