version: '3.4'

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: form_builder_pdf_generator
  app:
    build:
      context: .
      args:
        UID: "${UID}"
        RAILS_ENV: "test"
        BUNDLE_ARGS: ''
    user: "${UID}:${UID}"
    volumes:
      - .:/app
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      DATABASE_URL: "postgres://postgres:password@db/form_builder_pdf_generator"
    ports:
      - "3000:3000"
    depends_on:
      - db
